<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <title>Dashboard</title>
</head>

<body>
    <header class="header">
        <div class="search">
            <button class="search-btn">O</button>
            <input type="text" class="search-bar">
        </div>
        <div class="user">
            <img src="" alt="bell" class="notification">
            <img src="" alt="pfp" class="pfp-small">
            <div class="name">Matthew (@mattno5ss)</div>
        </div>
        <div class="greeting">
            <img src="" alt="pfp" class="pfp">
            <div>Hi there,</div>
            <div class="name">Matthew (@mattno5ss)</div>
        </div>
        <div class="buttons">
            <button class="header-btn">New</button>
            <button class="header-btn">Upload</button>
            <button class="header-btn">Share</button>
        </div>
    </header>
    <div class="sidebar">sidebar
        <ul class="sidebar-list">
            <li class="sidebar-item">Home</li>
            <li class="sidebar-item">Profile</li>
            <li class="sidebar-item">Messages</li>
            <li class="sidebar-item">History</li>
            <li class="sidebar-item">Tasks</li>
            <li class="sidebar-item">Communities</li>
            <li class="sidebar-item"></li>
            <li class="sidebar-item">Settings</li>
            <li class="sidebar-item">Support</li>
            <li class="sidebar-item">Privacy</li>
        </ul>
    </div>
    <div class="main-content">
        <div class="project-section">
            <div class="project">project</div>
            <div class="project">project</div>
            <div class="project">project</div>
            <div class="project">project</div>
            <div class="project">project</div>
            <div class="project">project</div>
        </div>
        <div class="anouncements">anouncements</div>
        <div class="trending">
            <div class="social-trend">@name</div>
            <div class="social-trend">@name</div>
            <div class="social-trend">@name</div>
            <div class="social-trend">@name</div>
        </div>
    </div>
</body>

</html>
